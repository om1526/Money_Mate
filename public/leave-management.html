<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    /* Basic styles for this page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #202033;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #f5c518;
    }

    .container {
      margin-top: 20px;
    }

    button {
      background: #f5c518;
      color: #290842;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(245, 197, 24, 0.7);
    }

    .back-btn {
      background: #6c34ad;
      color: #fff;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #ffd700;
      color: #290842;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Leave Management</h1>
  <div class="container">
    <button id="requestLeaveBtn">Request Leave</button>
  </div>

  <a href="index.html" class="back-btn">Back to Main Dashboard</a>

  <script>
    document.getElementById('requestLeaveBtn').addEventListener('click', function() {
      alert('Leave Request Submitted!');
    });
  </script>

</body>
</html>
